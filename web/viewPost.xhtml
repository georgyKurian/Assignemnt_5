<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h1> #{posts.currentPost.title}</h1>
        <p>Created by #{users.getUsernameById(sts.currentPost.user_id)} at #{posts.currentPost.createdTime}</p>
        <p>#{posts.currentPost.contents}</p>
        <h:form>
            <c:if test="#{login.isLoggedIn}">
                <h:commandButton value="Edit" action="#{posts.editPost()}" />
                <h:commandButton value="Delete" action="#{posts.deletePost()}" />
            </c:if>
            <c:if test="#{!login.isLoggedIn}">
                <h:button value="Login" outcome="login" />
            </c:if>
            <h:button value="Return" outcome="index" />
        </h:form>
    </h:body>
</html>
